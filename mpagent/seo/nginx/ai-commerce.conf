# =============================================================
# nginx конфиг для ai-commerce.online — SEO-оптимизированный
# =============================================================
# Заменить текущий конфиг сайта этим файлом.
# Путь: /etc/nginx/sites-available/ai-commerce.conf
# Симлинк: ln -s /etc/nginx/sites-available/ai-commerce.conf /etc/nginx/sites-enabled/
# =============================================================

# --- Редирект www -> без www ---
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name www.ai-commerce.online;

    # SSL-сертификаты (подставить свои пути)
    ssl_certificate     /etc/letsencrypt/live/ai-commerce.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-commerce.online/privkey.pem;

    return 301 https://ai-commerce.online$request_uri;
}

# --- Редирект HTTP -> HTTPS ---
server {
    listen 80;
    listen [::]:80;

    server_name ai-commerce.online;

    return 301 https://ai-commerce.online$request_uri;
}

# --- Основной сервер ---
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name ai-commerce.online;

    # SSL
    ssl_certificate     /etc/letsencrypt/live/ai-commerce.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-commerce.online/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Корневая директория (путь к билду React-приложения)
    root /var/www/ai-commerce.online/dist;
    index index.html;

    # --- Сжатие ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/woff2;

    # --- Заголовки безопасности (один раз, без дублирования) ---
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), payment=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # =========================================================
    # SEO: Статические файлы с прямой отдачей (НЕ через SPA)
    # =========================================================

    # robots.txt — отдаём как файл, НЕ как SPA
    location = /robots.txt {
        try_files /robots.txt =404;
        add_header Content-Type "text/plain; charset=utf-8";
        access_log off;
    }

    # sitemap.xml — отдаём как файл
    location = /sitemap.xml {
        try_files /sitemap.xml =404;
        add_header Content-Type "application/xml; charset=utf-8";
        access_log off;
    }

    # manifest.json
    location = /manifest.json {
        try_files /manifest.json =404;
        add_header Content-Type "application/json";
        add_header Cache-Control "public, max-age=86400";
    }

    # favicon
    location = /favicon.ico {
        try_files /favicon.ico /vite.svg =404;
        access_log off;
        add_header Cache-Control "public, max-age=604800";
    }

    # =========================================================
    # Кэширование статических ресурсов (JS, CSS с хэшами)
    # =========================================================

    # Hashed assets (immutable — Vite добавляет хэш в имя файла)
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Изображения и шрифты
    location ~* \.(png|jpg|jpeg|gif|webp|avif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # =========================================================
    # SPA-роутинг: ТОЛЬКО для известных публичных страниц
    # =========================================================

    # Главная
    location = / {
        try_files /index.html =404;
    }

    # Публичные страницы (лендинг, оферта, конфиденциальность)
    location ~ ^/(offer|privacy)$ {
        try_files /index.html =404;
    }

    # Страницы приложения (за авторизацией) — тоже SPA, но закрыты в robots.txt
    location ~ ^/(login|register|dashboard|settings|products|ai-content|pricing|advertising|reviews|analytics|dropshipping|integrations|onboarding) {
        try_files /index.html =404;
    }

    # =========================================================
    # API проксирование (если бэкенд на том же сервере)
    # =========================================================

    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Не кэшировать API
        add_header Cache-Control "no-store";
    }

    # =========================================================
    # ВСЁ ОСТАЛЬНОЕ — настоящий 404 (не SPA-фоллбек!)
    # =========================================================

    location / {
        # Пробуем найти реальный файл, иначе 404
        try_files $uri =404;
    }

    # Кастомная страница 404
    error_page 404 /index.html;
    # Примечание: в идеале создать отдельную /404.html страницу.
    # Пока что отдаём SPA, но с правильным HTTP-кодом 404:
    location = /404.html {
        internal;
        try_files /index.html =404;
    }
}
